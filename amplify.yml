version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting pre-build phase..."
        - npm install
    build:
      commands:
        - echo "Starting build phase..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*